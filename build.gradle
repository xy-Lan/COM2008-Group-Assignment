apply plugin: 'application'

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java', 'sources']
        }
        resources {
            srcDirs = ['src/resources']
        }
    }
    test {
        java {
            srcDirs = ['src/test']
        }
        resources {
            srcDirs = ['src/test/resources']
        }
    }
}

mainClassName = 'project.Main'
